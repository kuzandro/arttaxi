<body>
  <div id='mapid'></div>
  <script type="text/javascript">
    var map = L.map('mapid', {
      crs: L.CRS.Simple,
      minZoom: -5
    });
    var bounds = [[0,0], [4.095,4.68]];
    var image = L.imageOverlay('https://pp.userapi.com/c849420/v849420977/1a0d17/AneoTy27nv4.jpg', bounds).addTo(map);
    map.fitBounds(bounds);
  </script>

  <script type="text/javascript">
    var car = L.latLng([ 2.4, 2.4 ]);
    var layerGroup = L.layerGroup().addTo(map);
    //L.marker(car).addTo(map);
    L.marker(car).addTo(layerGroup);
  </script>
  <div class="container">
    <header>
      <h1>Current Location</h1>
    </header>
      <form class="new-task">
        <input type="text" name="text" placeholder="Type to add add new location" />
      </form>

    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>
